server:
  port: ${PORT:9999}
info:
  component: "Zuul Proxy"

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignored-services: '*'
  ignoredPatterns: /**/api/**
  routes:
    helloworld-service: /hello/**
    stripPrefix: false
    discovery-service: /eureka/**
    stripPrefix: false

ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
